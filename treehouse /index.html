<!DOCTYPE html>
<html>
<head>
  <!-- <script src="scripts.js"></script> -->
</head>
<body>
  <h2>Bank Accounts</h2>
  <table id="accounts">
    <tr>
      <th>Bank Account</th>
      <th>Balance</th>
    </tr>
  </table>

  <h2>Transfer Money Between Accounts</h2>
  <form id="transferForm" onsubmit="return false;">
    <!-- Input field for the amount to transfer -->
    <label for="amount">Amount to Transfer:</label>
    <input type="number" id="amount" step="any" value="0">
    <br>
    <!-- Dropdown for selecting the source account -->
    <label for="fromAccount">From Account:</label>
    <select id="fromAccount">
      <option value="main" selected>Main Account</option>
      <option value="saving">Savings Account</option>
      <option value="secondary">Secondary Account</option>
    </select>
    <br>
    <!-- Dropdown for selecting the destination account -->
    <label for="toAccount">To Account:</label>
    <select id="toAccount">
      <option value="main">Main Account</option>
      <option value="saving" selected>Savings Account</option>
      <option value="secondary">Secondary Account</option>
    </select>
    <br>
    <!-- Button to initiate the money transfer -->
    <button onclick="transferMoney()">Transfer</button>
  </form>

  <script src="scripts.js"></script>

</body>
</html>
